<html data-cm-hook="1">

    <title>Rainbow</title>
    <script src="resources/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function getUrlParameter(sParam) {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split("&");
            for (var i = 0; i < sURLVariables.length; i++) {
                var sParameterName = sURLVariables[i].split("=");
                if (sParameterName[0] == sParam) {
                    return sParameterName[1];
                }
            }
        }

        $(document).ready(function () {
            var subscribed = getUrlParameter("subscribed");

            if (subscribed === "true") {
                [].forEach.call(
                    document.querySelectorAll(
                        "#android-button, #field-email, .button-wrapper, #enter-label, .right-button, #submit-button"
                    ),
                    function (el) {
                        el.classList.add("extended");
                    }
                );
                [].forEach.call(
                    document.querySelectorAll(
                        "#android-button, #success-message, #success-message-mobile, .js-cm-form"
                    ),
                    function (el) {
                        el.classList.add("subscribed");
                    }
                );
            }
        });
    </script>

    <link rel="stylesheet" href="resources/css/style.css">

    <script src="resources/js/mobile-helper.js"></script>
    <script defer="" src="resources/js/emoji-pop.js"></script>
